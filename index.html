<!DOCTYPE html>
<html lang="en" data-theme="">
  <head>
    <link rel="manifest" href="./manifest.json" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'  'unsafe-inline' rvn-rpc-testnet.ting.finance rvn-rpc-mainnet.ting.finance ; 
      img-src https://* 'self' data:; 
      child-src 'none';"
    />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./pico.min.css" />
    <title>Rebel wallet - Ravencoin</title>
    <link rel="stylesheet" href="./style.css" />

    <script>
      // Check if the user prefers dark mode
      function isDarkModePreferred() {
        if (
          window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches
        ) {
          return true;
        } else {
          return false;
        }
      }

      //Set data-theme attribute of HTML element, for PICO CSS
      if (isDarkModePreferred()) {
        document.querySelector("html").setAttribute("data-theme", "dark");
      } else {
        document.querySelector("html").setAttribute("data-theme", "light");
      }
    </script>
  </head>
  <body>
    <main class="container">
      <div id="app"></div>
    </main>
    <script type="module" src="./src/index2.tsx"></script>
  </body>
</html>
